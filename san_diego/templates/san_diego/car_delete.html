{% extends 'san_diego/base.html' %}

{% block title %}Car delete{% endblock %}

{% block content %}
    <div class='container'>
        <div class="card mt-4">
            <div class="card-header">
                <h5 class="card-title">Delete Car</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="alert alert-warning" role="alert">
                        Are you sure you want to delete <strong>{{ car }}</strong> ?
                    </div>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
